---
name: SwipeStripe Weight Based Shipping
---
# ShopAdmin:
#   extensions:
#     - 'WeightBasedShippingConfig'
ShopConfig:
  extensions:
    - 'WeightBasedShippingRate_Extension'
    - 'WeightBasedShippingRange_Extension'
    - 'WeightBasedShippingPriceRange_Extension'
    - 'WeightBasedShippingProvider_Extension'
SiteConfig:
  UsePriceRanges: false
Product:
  extensions:
    - 'ProductWeight_Extension'
Variation:
  extensions:
    - 'ProductWeight_Extension'
    - 'WeightBasedShipping_Variation'
Item:
  extensions:
    - 'WeightBasedShipping_Item'
OrderForm:
  extensions:
    - 'WeightBasedShippingModifierField_Extension'
